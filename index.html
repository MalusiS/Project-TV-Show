<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TV Show Project | Malusi Skunyana (MalusiS)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <div class="top-row">
        <a id="back-to-shows" href="#" class="hidden" aria-hidden="true">‚Üê All Shows</a>

        <div class="search-group">
          <!-- Show search (front page) -->
          <input
            type="text"
            id="show-search-input"
            placeholder="Search shows by name, genre or summary..."
            aria-label="Search shows"
          />
          <span id="show-count-display" aria-live="polite"></span>
        </div>

        <div class="search-group episodes-controls hidden" id="episode-controls">
          <!-- Episode search (show page) -->
          <input
            type="text"
            id="episode-search-input"
            placeholder="Search episodes..."
            aria-label="Search episodes"
            disabled
          />
          <span id="episode-count-display" aria-live="polite"></span>
        </div>
      </div>

      <div class="selector-container episodes-controls hidden" id="episode-selectors">
        <select id="show-select" aria-label="Select a show">
          <option value="">Select a show...</option>
        </select>

        <select id="episode-select" aria-label="Select an episode" disabled>
          <option value="">Select an episode...</option>
        </select>

        <button id="show-all-btn" class="hidden" disabled>Show All Episodes</button>
      </div>
    </header>

    <main id="root">
      <!-- Shows list or episodes will be rendered here -->
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
