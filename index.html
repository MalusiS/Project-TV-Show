<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TV Show Project | Malusi Skunyana (MalusiS)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search episodes..."
          aria-label="Search episodes"
        />
        <span id="count-display" aria-live="polite"></span>
      </div>

      <div class="selector-container">
        <select id="show-select" aria-label="Select a show">
          <option value="">Select a show...</option>
        </select>
        <select id="episode-select" aria-label="Select an episode" disabled>
          <option value="">Select an episode...</option>
        </select>
        <button id="show-all-btn" class="hidden" disabled>Show All Episodes</button>
      </div>
    </header>

    <main id="root"></main>

    <script src="script.js" defer></script>
  </body>
</html>
